<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>demo</title>
    <style>

    </style>
</head>
<body>
<div>
    <input class="createV" type="button" value="生成Video"/>
</div>
<script>
    /*
    * 创建div
    * */
    var createDiv = function(data){
        var firstDiv=document.createElement('div');//创建一个div元素；
        if(!data.className){
            firstDiv.setAttribute("class","videoBox");
        }else{
            firstDiv.setAttribute("class",data.className);
        }
        document.body.appendChild(firstDiv);
        firstDiv.style.width = (data.width)|| "";
        firstDiv.style.height = (data.height) || "";
    };
    /*
    * 创建video
    * */
    var createVideo = function(data,option){
        var myVideo =document.createElement('video');

        if(option.className){
            myVideo.setAttribute("class",option.className);
        }else{
            myVideo.setAttribute("class","videoView");
        }

        if(!data){
            var firstDiv = document.getElementsByClassName("videoBox");
        }else{
            var firstDiv = document.getElementsByClassName(data.className);
        }
        firstDiv[0].appendChild(myVideo);
        myVideo.controls = option.controls || null;
        myVideo.src = option.src ||"";
        myVideo.style.width = option.width || '100%';
        myVideo.style.height = option.height || '100%';
        myVideo.style.margin = 'auto';
    };
    /*
    * 播放视频
    * */
    var startPlay = function(option){
        var myVideo;
        if(option.className){
            myVideo = document.getElementsByClassName(option.className);
        }else{
            myVideo = document.getElementsByClassName("videoView");
        }
        myVideo[0].play();
    };
/*video参数设置*/
    var option={
        className:"videoV",
        controls:"controls",
        src:"mov_bbb.ogg",
        width:'100%',
        height:'100%'
    };
    /*video父级div参数设置*/
    var data ={
        className:"videoBox",
        width:"500px",
        height:"300px"
    };

    createDiv(data);
    document.getElementsByClassName("createV")[0].addEventListener("click",function(){
        createVideo(data,option);
        startPlay(option);
    });




</script>

</body>
</html>
